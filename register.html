<html>
    <head>
        <title>Register Page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet"href="css/register.css">
     </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>R E G I S T E R</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="register.php" method="post" id="registerForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" placeholder="eg.Johnwick"class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email"class="form-control"required> <br>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="password"class="form-control"required> <br>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password"placeholder="password" class="form-control" required> <br>
                        </div>
                        <div id="divCheckPasswordMatch">
                        </div>
                        <div class="form-group">
                            <input type="submit"onclick="register()" name="register" value="Register" class="btn btn-primary" />
                            <input type="reset" value="Reset">
                           Already have an account? <a id="login" href="login.html"target="blank"> Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/register.js"></script>
    </body>
</html>
